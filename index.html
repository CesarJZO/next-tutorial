<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Next tutorial</title>
</head>

<body>
	<div id="app"></div>

	<!-- React scripts from unpkg -->
	<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

	<!-- Babel. A JS compiler that lets us use JSX in any browser -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/jsx">
		const app = document.getElementById('app');

		// React components should be capitalized to distinguish them from plain HTML and JavaScript

		function Nav() {
			return (
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			);
		}

		function Header({ title }) {
			return (
				<div>
					<h1>{title}</h1>
					<Nav />
				</div>
			);
		}

		function Article() {
			return (
				<div>
					<h2>What is Next.js?</h2>
					<p>Next.js is a minimalistic framework for server-rendered React applications.</p>
				</div>
			);
		}

		function Footer() {
			return (
				<footer>
					<p>This is the footer</p>
				</footer>
			);
		}

		function HomePage() {
			const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

			return (
				<div>
					<Header title="Develop. Preview. Ship. ðŸš€"/>
					<ul>
						{names.map((name) => (
							<li>{name}</li>
						))}
					</ul>
					<Article />
					<Footer />
				</div>
			);
		}

		// To use React components, we need to use angle brackets
		ReactDOM.render(<HomePage />, app);
	</script>
</body>

</html>
