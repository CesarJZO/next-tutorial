<head>

</head>

<body>
	<div id="app"></div>

	<!-- React scripts from unpkg -->
	<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

	<!-- Babel. A JS compiler that lets us use JSX in any browser -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/jsx">
		function Header(prop) {
			return <h1>{prop.title}</h1>;
		}
		
		function handleClick() {
			setLikes(likes + 1);
		}

		function HomePage() {
			// The first item in the array is the state value. Named likes in this case
			// The second item is a function that lets us update the state value. It's 
			// common to prefix the name of the function with set followed by the name
			// of the state value. So in this case, setLikes
			// In this case, we're setting the initial value of likes to 0
			const [likes, setLikes] = React.useState(0);
		
			return (
				<div>
					<Header title="Develop. Preview. Ship. ðŸš€" />
					<ul>
						{names.map((name) => (
							<li key={name}>{name}</li>
						))}
					</ul>
		
					<button onClick={handleClick}>Like({likes})</button>
				</div>
			);
		}

		// To use React components, we need to use angle brackets
		ReactDOM.render(<HomePage />, app);
	</script>
</body>

</html>
